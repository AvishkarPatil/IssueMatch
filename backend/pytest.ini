[pytest]
# Pytest configuration for IssueMatch backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto

testpaths = tests

minversion = 8.0

addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    auth: Authentication and authorization tests
    github: GitHub API integration tests
    faiss: FAISS and ML service tests
    ai: AI service tests (Google NLP, Gemini)
    mongodb: MongoDB database tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests

log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
